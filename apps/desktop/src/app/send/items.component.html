<div class="content">
  <div class="list full-height" *ngIf="filteredSends.length">
    <button
      *ngFor="let s of filteredSends"
      appStopClick
      (click)="selectSend(s.id)"
      title="{{ 'viewItem' | i18n }}"
      (contextmenu)="viewSendMenu(s)"
      [ngClass]="{ active: s.id === sendId }"
      [attr.aria-pressed]="s.id === sendId"
      class="flex-list-item"
    >
      <span class="item-icon" aria-hidden="true">
        <i class="bwi bwi-fw bwi-lg" [ngClass]="s.type == 0 ? 'bwi-file-text' : 'bwi-file'"></i>
      </span>
      <span class="item-content">
        <span class="item-title">
          {{ s.name }}
          <span class="title-badges">
            <ng-container *ngIf="s.disabled">
              <i
                class="bwi bwi-exclamation-triangle"
                appStopProp
                title="{{ 'disabled' | i18n }}"
                aria-hidden="true"
              ></i>
              <span class="sr-only">{{ "disabled" | i18n }}</span>
            </ng-container>
            <ng-container *ngIf="s.password">
              <i
                class="bwi bwi-key"
                appStopProp
                title="{{ 'password' | i18n }}"
                aria-hidden="true"
              ></i>
              <span class="sr-only">{{ "password" | i18n }}</span>
            </ng-container>
            <ng-container *ngIf="s.maxAccessCountReached">
              <i
                class="bwi bwi-ban"
                appStopProp
                title="{{ 'maxAccessCountReached' | i18n }}"
                aria-hidden="true"
              ></i>
              <span class="sr-only">{{ "maxAccessCountReached" | i18n }}</span>
            </ng-container>
            <ng-container *ngIf="s.expired">
              <i
                class="bwi bwi-clock"
                appStopProp
                title="{{ 'expired' | i18n }}"
                aria-hidden="true"
              ></i>
              <span class="sr-only">{{ "expired" | i18n }}</span>
            </ng-container>
            <ng-container *ngIf="s.pendingDelete">
              <i
                class="bwi bwi-trash"
                appStopProp
                title="{{ 'pendingDeletion' | i18n }}"
                aria-hidden="true"
              ></i>
              <span class="sr-only">{{ "pendingDeletion" | i18n }}</span>
            </ng-container>
          </span>
        </span>
        <span class="item-details">{{ s.deletionDate | date }}</span>
      </span>
    </button>
  </div>
  <div class="no-items" *ngIf="!filteredSends.length">
    <i class="bwi bwi-spinner bwi-spin bwi-3x" *ngIf="!loaded" aria-hidden="true"></i>
    <ng-container *ngIf="loaded">
      <img class="no-items-image" aria-hidden="true" />
      <p>{{ "noItemsInList" | i18n }}</p>
    </ng-container>
  </div>
  <div class="footer">
    <button
      type="button"
      (click)="addSend()"
      class="block primary"
      appA11yTitle="{{ 'addItem' | i18n }}"
    >
      <i class="bwi bwi-plus bwi-lg" aria-hidden="true"></i>
    </button>
  </div>
</div>
